<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <h1>Trading Bot Dashboard</h1>
    <div class="summary" id="summary"></div>
    <div class="dashboard">
        <div class="chart-container">
            <canvas id="cumulativeProfitChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="dailyProfitChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="numberOfTradesChart"></canvas>
        </div>
    </div>
    <h2>Recent Trades</h2>
    <div style="overflow-x: auto;">
        <table id="tradesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stock</th>
                    <th>Profit</th>
                    <th>Trade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagination" id="pagination"></div>

    <script>
        const apiUrl = 'https://4dnedfvm13.execute-api.us-east-1.amazonaws.com/Prod/profits/';
        let allData = [];
        const itemsPerPage = 10;
        let currentPage = 1;

        async function fetchData() {
            const response = await fetch(apiUrl);
            return await response.json();
        }

        function processData(data) {
            // ... (processData function remains unchanged) ...
        }

        function createCharts(processedData) {
            const { dailyData, totalProfit, totalTrades } = processedData;

            const dates = Object.keys(dailyData);
            const profits = dates.map(date => dailyData[date].profit);
            const cumulativeProfits = dates.map(date => dailyData[date].cumulativeProfit);
            const trades = dates.map(date => dailyData[date].trades);

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            };

            const chartConfigs = [
                {
                    id: 'cumulativeProfitChart',
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Cumulative Profit',
                            data: cumulativeProfits,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        ...chartOptions,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                display: true,
                                text: 'Cumulative Profit Over Time'
                            }
                        }
                    }
                },
                {
                    id: 'dailyProfitChart',
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Daily Profit/Loss',
                            data: profits,
                            backgroundColor: 'rgb(255, 99, 132)'
                        }]
                    },
                    options: {
                        ...chartOptions,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                display: true,
                                text: 'Daily Profits/Losses'
                            }
                        }
                    }
                },
                {
                    id: 'numberOfTradesChart',
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Number of Trades',
                            data: trades,
                            backgroundColor: 'rgb(75, 192, 192)'
                        }]
                    },
                    options: {
                        ...chartOptions,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                display: true,
                                text: 'Number of Trades per Day'
                            }
                        }
                    }
                }
            ];

            chartConfigs.forEach(config => {
                const ctx = document.getElementById(config.id);
                if (ctx) {
                    new Chart(ctx, {
                        type: config.type,
                        data: config.data,
                        options: config.options
                    });
                } else {
                    console.error(`Canvas element with id ${config.id} not found`);
                }
            });

            // Update summary
            const summaryElement = document.getElementById('summary');
            if (summaryElement) {
                summaryElement.innerHTML = `
                    Total Profit: $${totalProfit.toFixed(2)} | Total Trades: ${totalTrades}
                `;
            } else {
                console.error('Summary element not found');
            }
        }

        function updateTable() {
            // ... (updateTable function remains unchanged) ...
        }

        function updatePagination() {
            // ... (updatePagination function remains unchanged) ...
        }

        async function initDashboard() {
            try {
                allData = await fetchData();
                const processedData = processData(allData);
                createCharts(processedData);
                updateTable();
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                document.body.innerHTML += '<p style="color: red;">Error loading dashboard. Please try refreshing the page.</p>';
            }
        }

        // Wait for DOM to be fully loaded before initializing
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
